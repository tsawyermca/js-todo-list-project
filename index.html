<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <p id="currentDate"></p>
        <div class="textInput">
            <input type="text" id="taskInput" placeholder="Enter a task here">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="filterTasks">
            <button class="filterBtn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filterBtn" onclick="filterTasks('completed')">Completed Tasks</button>
            <button class="filterBtn" onclick="filterTasks('incomplete')">Incomplete Tasks</button>
        </div>
        <ul id="taskList"></ul>
        <button id="togglePastLists" onclick="togglePastLists()">Show Past Lists</button>
        <div id="pastLists" class="pastLists">
            <!-- Not enough time to test if this works properly but hopefully it does -->
            <h3>Past Lists</h3>
            <div id="pastListsContainer"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
